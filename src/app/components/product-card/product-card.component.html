<div
  class="rounded-xl h-96 w-full cursor-pointer gap-3 flex flex-col p-3 border border-gray-200 bg-gray-50 shadow-sm"
>
  <div
    class="h-64 flex items-center justify-center rounded-lg overflow-hidden bg-gray-100 hover:cursor-pointer shadow-sm"
    [routerLink]="'/shop/' + product._id"
  >
    <img
      class="transition-all h-auto w-auto max-w-full max-h-[90%] hover:scale-110"
      src="{{ product.imageUrl }}"
      alt="{{ product.title }}"
    />
  </div>
  <div class="flex flex-col gap-3">
    <p class="text-lg font-medium text-gray-800">{{ product.title }}</p>
    <p class="text-sm font-medium text-gray-700">{{ product.price }}</p>
    <button
      (click)="handleAddToCart()"
      class="bg-slate-700 hover:bg-slate-800 w-full h-12 p-2 rounded-lg text-white"
    >
      Add to cart
    </button>
  </div>
</div>
