<main class="w-full flex min-h-screen max-w-7xl relative">
  <aside class=""></aside>
  <article class="flex-1 pt-20 px-4">
    <router-outlet />
  </article>
  <aside
    [ngClass]="{
      'max-lg:-translate-x-full': !cartService.cartPannel(),
      'max-lg:translate-x-0': cartService.cartPannel()
    }"
    class="w-1/3 h-screen max-w-80 overflow-x-hidden max-lg:fixed max-lg:w-full transition-transform pt-16"
  >
    <div class="w-full h-full fixed max-w-80">
      <app-cart />
    </div>
  </aside>
</main>
