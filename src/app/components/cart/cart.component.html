<div class="w-full min-h-full bg-white p-4 flex flex-col gap-5 text-black">
  <div class="w-full hidden max-sm:block">
    <button (click)="handleClose()">X</button>
  </div>
  <div class="w-full flex flex-col gap-5">
    <p class="text-3xl font-bold">Shopping Bag</p>
    <button
      class="rounded-lg font-bold text-2xl bg-black text-white border-none p-4"
    >
      Checkout
    </button>
    <button class="rounded-lg font-bold text-2xl bg-orange-500 text-black p-4">
      Pay with Card
    </button>
  </div>
  <div class="flex flex-col gap-1">
    <p class="text-lg">Sending from United States</p>
    <p class="text-lg">You don't need to pay import duties</p>
  </div>

  <div class="flex flex-col gap-4">
    @for (item of cartService.cartItems; track $index) {
    <app-cart-item [product]="item" />
    }
  </div>
</div>
