<div class="flex justify-end">
  <button class="p-4" (click)="handleRemove()">X</button>
</div>
<div
  *ngIf="product"
  class="flex flex-col gap-4 border-slate-200 border-solid border rounded-2xl p-2"
>
  <div
    class="bg-slate-50 p-2 rounded-xl flex gap-3 shadow-sm border-slate-300 border-solid border"
  >
    <div class="h-24 w-24 flex items-center justify-center">
      <img
        class="w-auto h-auto max-w-full max-h-full"
        src="{{ product.imageUrl }}"
        alt="{{ product.title }}"
      />
    </div>
    <div class="flex-1 flex flex-col justify-around">
      <p class="text-xl font-bold">{{ product.title }}</p>
      <p class="">Size: L</p>
      <p>
        <span>Price: </span>
        <span class="font-bold">
          {{ utilityService.currency() + " " + product.price }}
        </span>
      </p>
    </div>
  </div>

  <div class="flex justify-between items-center">
    <div class="flex flex-col gap-2">
      <p class="text-center">Quantity</p>
      <div class="flex gap-1 w-32 items-center justify-between">
        <button
          (click)="handleDecrease()"
          class="w-10 h-10 p-1 flex items-center justify-center bg-orange-500 border-none text-white rounded-md font-bold text-xl cursor-pointer"
        >
          -
        </button>
        <p class="flex-1 text-xl font-bold text-center">{{ quantity() }}</p>
        <button
          (click)="handleIncrease()"
          class="w-10 h-10 p-1 flex items-center justify-center bg-orange-500 border-none text-white rounded-md font-bold text-xl cursor-pointer"
        >
          +
        </button>
      </div>
    </div>
    <div class="flex flex-col gap-2">
      <p class="text-center">Subtototal</p>
      <p class="font-bold text-xl">
        {{ utilityService.currency() + " " + product.price }}
      </p>
    </div>
  </div>
</div>
